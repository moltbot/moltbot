services:
  - type: web
    name: openclaw
    runtime: docker
    plan: starter
    dockerCommand: /bin/sh scripts/render-start.sh
    envVars:
      - key: PORT
        value: "8080"
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
